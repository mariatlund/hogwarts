<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student List</h1>
    </header>
    <main>
      <section class="actions"></section>
      <section class="list">
        <div class="student-container">
          <img src="#" alt="student photo" />
          <p class="name">FirstName MiddleName LastName</p>
          <p class="house">House</p>
          <p class="inquisitor">Inquisitor</p>
          <p class="prefect">Prefect</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
