<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student List</h1>
    </header>
    <main>
      <section class="menu">
        <h2>Actions</h2>

        <div class="filtering">
          <h3>Filter by:</h3>
          <select name="filter-options" id="filter-options">
            <option value="all">All</option>
            <option value="gryffindor">Gryffindor</option>
            <option value="slytherin">Slytherin</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="ravenclaw">Ravenclaw</option>
            <option value="inquisitor">Inquisitors</option>
            <option value="prefect">Prefects</option>
            <option value="expelled">Expelled students</option>
            <option value="notExpelled">Non-expelled students</option>
          </select>
        </div>

        <div class="sorting">
          <h3>Sort:</h3>
          <select name="sort-options" id="sort-options">
            <option value="0">First Names (A-Z)</option>
            <option value="1">First Names (Z-A)</option>
            <option value="2">By House</option>
            <option value="3">By Roles</option>
          </select>
        </div>

        <div class="searching">
          <h3>Search:</h3>
          <div class="input-submit">
            <input type="text" id="searchInput" name="searchInput" placeholder="Type here..." />
          </div>
        </div>

        <div class="list-info">
          <p class="total-students">Total Students:</p>
          <p class="expelled-students">Expelled Students:</p>
          <div class="house-stats">
            <p class="gryffindor-students">Gryffindor Students:</p>
            <p class="slytherin-students">Slytherin Students:</p>
            <p class="hufflepuff-students">Hufflepuff Students:</p>
            <p class="ravenclaw-students">Ravenclaw Students:</p>
          </div>
        </div>
      </section>

      <!-- STUDENT DETAILS MODAL -->
      <div class="student-modal hidden">
        <div class="modal-info">
          <div class="modal-image">
            <img class="modal-img" src="images/abbott_h.png" alt="student photo" />
          </div>

          <div class="modal-details">
            <div class="name-info">
              <p class="student-name">FirstName MiddleName LastName</p>
              <p class="nickname">Nickname</p>
            </div>
            <div class="other-info">
              <p class="blood-status">Blood status</p>
              <p class="modal-prefect hidden">Prefect</p>
              <p class="modal-inquisitor hidden">Inquisitor</p>
            </div>
          </div>

          <div class="modal-house">
            <img class="modal-house-img" src="assets/hogwarts-crest.jpg" alt="house crest" />
            <p class="house-name">House name</p>
          </div>
        </div>

        <div class="buttons">
          <button type="button">Make prefect</button>
          <button type="button">Make inquisitor</button>
          <button type="button">Expel student</button>
        </div>
        <div class="close"></div>
      </div>

      <section class="list">
        <!-- STUDENT LIST WILL GO HERE -->
      </section>

      <template class="studentTemplate">
        <div class="student-container">
          <div class="student-photo">
            <p class="expelled hidden">EXPELLED</p>
            <img class="student-img" src="images/abbott_h.png" alt="student photo" />
          </div>
          <div class="student-info">
            <div class="name-and-house">
              <p class="name">FirstName MiddleName LastName</p>
              <p class="house">House</p>
            </div>
            <div class="roles-and-crest">
              <div class="roles">
                <p class="inquisitor hidden">Inquisitor</p>
                <p class="prefect hidden">Prefect</p>
              </div>
              <div class="house-crest">
                <img class="house-img" src="assets/hogwarts-crest.jpg" alt="house crest" />
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
